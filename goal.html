<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="goal.css">
    <title>Financial Goal Setting</title>
</head>
<body>
    <h1 class="title"><span class="title-text">
        Financial Goal Setting</span></h1>
    <div class="container">
        <div class="content">
            <div class="form">
                
                <form id="goalForm">
                    <label for="goal">Goal Description:</label>
                    <input type="text" id="goal" name="goal" required>
                    
                    <label for="amount">Target Amount:</label>
                    <input type="number" id="amount" name="amount" required>
                    
                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline" name="deadline" required>
                    
                    <button type="submit">Set Goal</button>
                </form>
            </div>
            <div class="image">
                <img src="img/goal1.avif" alt="Image">
            </div>
        </div>
    </div>
    <script src="goal.js"></script>
</body>
</html>
